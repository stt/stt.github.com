---
layout: default
title: sAMttU!
---

<div style="float:right; width:250px; padding-right:20px; margin-left:20px">
<h2 class="subtitle">Past articles</h2>
<div class="trans">
	<ul>
	{% for post in site.posts %}
		<li>
		<span style="">{{ post.date | date_to_string }}</span><br/> &raquo;
		<a href="{{ post.url }}">{{ post.title }}</a><br/>
		<a href="{{ post.url }}#disqus_thread" style="font-size:small"></a>
		</li>
	{% endfor %}<br/>
	</ul>
</div>
</div>


<article>
  <h2 class="topic" style="margin-right:300px">
  	<a href="{{ site.posts.first.url }}">{{ site.posts.first.title }} - 
	  <time datetime="{{ site.posts.first.date | xmlschema }}">{{ site.posts.first.date | date: "%d %b, %Y" }}</time></a>
  </h2>
	<div class="">
  {{ site.posts.first.content }}
  </div>
</article>

<div style="float:left; margin-right:10px"> <g:plusone size="medium" count="false"></g:plusone> </div>

&raquo; <a href="{{ site.posts.first.url }}#disqus_thread">Comments</a><br/>
<br/>
