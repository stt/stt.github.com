---
layout: default
---
<h3><a href="/">&laquo; back</a></h3>

<div id="post">
  <h2 class="">
  	{{ page.title }} - 
	  <time datetime="{{ page.date | xmlschema }}">{{ page.date | date: "%d %b, %Y" }}</time>
  </h2>
  <span class="cats">
  {% for cat in page.categories %}
    {{ cat }}{% if forloop.rindex > 1 %},{% endif %}
  {% endfor %}<br/>
  </span>
  
  {{ content }}
</div>
